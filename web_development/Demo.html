<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Catalog</title>
    <style>
        /* Basic styling for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .food-item {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .food-item img {
            max-width: 100%;
            border-radius: 5px;
        }
        .food-item h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food</h1>
    </header>
    <div class="container">
        <div class="food-item">
            <img src="food1.jpg" alt="Food 1">
            <h2>Food Item 1</h2>
            <p>Description of Food Item 1</p>
            <p>Price: $10</p>
        </div>
        <div class="food-item">
            <img src="food2.jpg" alt="Food 2">
            <h2>Food Item 2</h2>
            <p>Description of Food Item 2</p>
            <p>Price: $12</p>
        </div>
        <!-- Add more food items as needed -->
    </div>
</body>
</html>
