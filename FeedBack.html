<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Feedback</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body style="background-image: url('Admin/background.jpg');">
  <div class="container">
    <h1>Feedback Us</h1>
    <div class="admin-quotes">
      <p>"Thank you for choosing Hotel paradax. Your feedback is essential in our journey towards excellence."</p>
    </div>
    <div class="feedback-form">
      <h2>Leave Your Feedback</h2>
      <form id="feedbackForm">
        <textarea id="feedback" placeholder="Enter your feedback here"></textarea>
        <div class="rating" id="starRating">
          <input type="hidden" id="ratingValue" name="rating">
          <i class="star" data-value="1"></i>
          <i class="star" data-value="2"></i>
          <i class="star" data-value="3"></i>
          <i class="star" data-value="4"></i>
          <i class="star" data-value="5"></i>
        </div>
        <button type="submit">Submit Feedback</button>
      </form>
    </div>
  </div>
  <script src="feedback.js"></script>
</body>
</html>
